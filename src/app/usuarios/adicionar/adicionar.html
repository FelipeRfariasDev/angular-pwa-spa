<h1 class="display-4">Usuários</h1>
   
<div class="card add-usuario">

    <h5 class="card-header">Adicionar</h5>

    <div class="card-body">

        <div class="alert alert-success" role="alert" *ngIf="msg">
            {{msg}}
        </div>
        
        <form id="add-form" (ngSubmit)="f.form.valid && adicionar()" #f="ngForm">
          <div class="form-group">
              <label for="name">Nome</label>
              <input type="text" [(ngModel)]="usuario.name" name="name" #name="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && name.invalid }" placeholder="Digite o nome">
              <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
                  <div *ngIf="name.errors.required">Nome é obrigatório</div>
              </div>
          </div>
          <div class="form-group">
              <label for="email">Email</label>
              <input type="email" [(ngModel)]="usuario.email" name="email" #email="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" placeholder="Digite a email">
              <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                  <div *ngIf="email.errors.required">Email é obrigatória</div>
              </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="text" [(ngModel)]="usuario.password" name="password" #password="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" placeholder="Digite a senha">
            <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                <div *ngIf="password.errors.required">Password é obrigatório</div>
            </div>
        </div>
        
          <button type="submit" class="btn btn-primary btn-add-usuario">Salvar</button>
        </form>
    </div>
  </div>
