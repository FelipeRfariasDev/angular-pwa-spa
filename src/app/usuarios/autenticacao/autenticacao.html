<h1 class="display-4">Autenticação</h1>
   
<div class="card login-usuario">

    <h5 class="card-header">Login</h5>

    <div class="card-body">

        <div class="alert alert-success" role="alert" *ngIf="msg">
            {{msg}}
        </div>
        
        <form id="login-form" (ngSubmit)="f.form.valid && login()" #f="ngForm">

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" [(ngModel)]="usuario.email" name="email" #email="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" placeholder="Digite a email">
                <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                    <div *ngIf="email.errors.required">email é obrigatória</div>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" [(ngModel)]="usuario.password" name="password" #password="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" placeholder="Digite a senha">
                <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                    <div *ngIf="password.errors.required">Password é obrigatório</div>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary btn-login-usuario">Login</button>
        </form>
    </div>
  </div>
