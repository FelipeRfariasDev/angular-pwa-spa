<h1 class="display-4">Usu√°rio</h1>

<div class="card">

  <h5 class="card-header">Adicionar</h5>

  <div class="card-body">

      <div class="alert alert-success" role="alert" *ngIf="msg">
        {{msg}}
      </div>

      <form (ngSubmit)="f.form.valid && adicionar()" #f="ngForm">

        <div class="form-group">
          <label>nome</label>
          <input type="text" [(ngModel)]="usuario.name" name="name" #name="ngModel" required class="form-control"  placeholder="Digite o nome">
        </div>

        <div class="form-group">
          <label>email</label>
          <input type="text" [(ngModel)]="usuario.email" name="email" #name="ngModel" required class="form-control"  placeholder="Digite o email">
        </div>

        <div class="form-group">
          <label>password</label>
          <input type="password" [(ngModel)]="usuario.password" name="password" #email="ngModel" required class="form-control" placeholder="Digite a senha">
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
      </form>
  </div><!-- card-body -->

</div><!-- card -->
