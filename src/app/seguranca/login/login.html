<h1 class="display-4">Autenticação</h1>

<div class="card">

  <h5 class="card-header">Usuário</h5>

  <div class="card-body">

    <div class="alert alert-warning" role="alert" *ngIf="msg">
      {{msg}}
    </div>

    <form (ngSubmit)="f.form.valid && login()" #f="ngForm">

      <div class="form-group">
        <label>email</label>
        <input type="text" [(ngModel)]="usuario.email" name="email" #name="ngModel" required class="form-control"  placeholder="Digite o email">
      </div>

      <div class="form-group">
        <label>password</label>
        <input type="password" [(ngModel)]="usuario.password" name="password" #email="ngModel" required class="form-control" placeholder="Digite a senha">
      </div>
      <button type="submit" class="btn btn-primary mt-3">Salvar</button>
    </form>

    <div class="alert alert-light mt-3" role="alert">
      <a href="javascript:void(0)">Clique aqui para criar uma nova senha</a>
    </div>

  </div><!-- card-body -->

</div><!-- card -->
