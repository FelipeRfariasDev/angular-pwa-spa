<h1 class="display-4">Contatos<a href="contatos-adicionar">+</a></h1>
<div class="table-responsive">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let contato of contatos">
            <td>{{contato.id}}</td>
            <td>{{contato.nome}}</td>
            <td>{{contato.email}}</td>
            <td>
              <button type="button" class="btn btn-primary btn-sm">ALTERAR</button>
              <button type="button" class="btn btn-danger btn-sm" (click)="excluir(contato)">X</button>
            </td>
          </tr>
        </tbody>
      </table>
  </div>
