<h1 class="display-4">Contatos <a routerLink="/contatos-adicionar"><span class="material-icons">add_circle_outline</span></a></h1>
<div class="table-responsive">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let contato of contatos">
            <td>{{contato.id}}</td>
            <td>{{contato.nome}}</td>
            <td>{{contato.email}}</td>
            <td>

              <a routerLink="/contatos-alterar/{{contato.id}}" class="btn btn-primary btn-sm">
                <span class="material-icons" style="font-size: 18px">create</span>
              </a>&nbsp;
              <a href="javascript:void(0)" class="btn btn-danger btn-sm" (click)="excluir(contato)">
                <span class="material-icons" style="font-size: 18px">delete</span>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
  </div>
