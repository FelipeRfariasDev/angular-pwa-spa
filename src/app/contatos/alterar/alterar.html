<h1 class="display-4">Contatos</h1>
   
<div class="card add-contato">
    
    <h5 class="card-header">Alterar</h5>

    <div class="card-body">

        <div class="alert alert-success" role="alert" *ngIf="msg">
            {{msg}}
        </div>

        <form id="add-form" (ngSubmit)="f.form.valid && alterar(f)" #f="ngForm">
          <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" [(ngModel)]="contato.nome" name="nome" #nome="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && nome.invalid }" placeholder="Digite o nome">
              <div *ngIf="f.submitted && nome.invalid" class="invalid-feedback">
                  <div *ngIf="nome.errors.required">Nome é obrigatório</div>
              </div>
          </div>
          <div class="form-group">
              <label for="email">Email</label>
              <input type="email" [(ngModel)]="contato.email" name="email" #email="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" placeholder="Digite a email">
              <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                  <div *ngIf="email.errors.required">Email é obrigatória</div>
              </div>
          </div>
          <button type="submit" class="btn btn-primary btn-add-contato">Salvar</button>
        </form>
    </div>
  </div>
